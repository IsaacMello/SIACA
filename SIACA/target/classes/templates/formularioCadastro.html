<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF=8">
	<title>SIACA - CADASTRO</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container text-center">
		<div>
			<h1>Cadastro de usuário</h1>
		</div>

		<form th:action="@{/registroCadastro}" th:object="${usuario}" method="post"
			style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Nome: </label>

					<div class="col-8">
						<input type="text" th:field="*{nome}" class="form-control" maxlength="60" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Telefone: </label>
					<div class="col-8">
						<input type="text" th:field="*{telefone}" class="form-control" maxlength="60" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Senha: </label>
					<div class="col-8">
						<input type="password" th:field="*{senha}" class="form-control" maxlength="64" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">CPF: </label>
					<div class="col-8">
						<input type="text" th:field="*{cpf}" class="form-control" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Data do nascimento: </label>
					<div class="col-8">
						<input type="text" th:field="*{dataNascimento}" class="form-control" maxlength="15" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">CEP: </label>
					<div class="col-8">
						<input type="text" th:field="*{cep}" class="form-control" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Rua: </label>
					<div class="col-8">
						<input type="text" th:field="*{rua}" class="form-control" maxlength="60" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Bairro: </label>
					<div class="col-8">
						<input type="text" th:field="*{bairro}" class="form-control" maxlength="60" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Cidade: </label>
					<div class="col-8">
						<input type="text" th:field="*{cidade}" class="form-control" maxlength="60" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Estado: </label>
					<div class="col-8">
						<input type="text" th:field="*{estado}" class="form-control" maxlength="60" />
					</div>
				</div>

				<label class="col-4 col-form-label">Selecione o tipo de usuário: </label>
						<select th:field="*{tipoUsuario}">
					<option th:value="'Aluno'" th:text="Aluno"></option>
					<option th:value="'Professor'" th:text="Professor"></option>
					<option th:value="'Coordenador'" th:text="Coordenador"></option>
				</select>

			</div>

			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
	</div>
	</form>
	</div>
</body>

</html>
